version: '3'
services:
  blastservice:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8085"
    volumes:
      - /home/vinodh/out:/dataoutputdir
#      - /Users/hewapathirana/projects/ORFanFinder/out:/dataoutputdir

  nginx:
     container_name: nginx_container
     image: nginx:1.13
     restart: always
     ports:
     - 80:80
     - 443:443
     volumes:
     - ./nginx/conf.d:/etc/nginx/conf.d
     depends_on:
     - blastservice
